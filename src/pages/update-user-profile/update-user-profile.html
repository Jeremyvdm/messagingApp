<ion-header>

  <ion-navbar>
    <ion-title>updateUserProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click) = "updateInfo('email', txtEmail.value)"  class="button"> update Email</button>
  <div class="itemDiv">
    <ion-item class="item">
      <ion-label > Email Adress</ion-label>
      <ion-input id="txtEmail" type="email" #txtEmail></ion-input>
    </ion-item>
  </div>
  
  <button ion-button (click) = "updateInfo('password', txtPassword.value)" class="button"> update Password</button>
  <div class="itemDiv">
      <ion-item class="item">
          <ion-label >Password</ion-label>
          <ion-input #txtPassword id="txtPassword" type="password" ></ion-input>
      </ion-item>
  </div>
 
  
  <button ion-button (click) = "updateInfo('userName', txtUserName.value)" class="button">update user name </button>
  <div class="itemDiv">
      <ion-item class="item">
          <ion-label > User Name</ion-label>
          <ion-input id="txtUserName" type="text" #txtUserName></ion-input>
      </ion-item>
  </div>
  
  <button ion-button (click) = "updateInfo('firstName', txtFirstName.value)" class="button">update first name </button>
  <div class="itemDiv">
      <ion-item class="item">
          <ion-label > first Name</ion-label>
          <ion-input id="txtFirstName" type="text" #txtFirstName></ion-input>
      </ion-item>
  </div>

  <button ion-button (click) = "updateInfo('lastName', txtlastName.value)" class="button">update last name </button>
  <div class="itemDiv">
      <ion-item class="item">
          <ion-label > last Name</ion-label>
          <ion-input id="txtUserName" type="text" #txtlastName></ion-input>
      </ion-item>
  </div>

  <button ion-button (click) = "updateInfo('address', txtAddress.value)" class="button">update address </button>
  <div class="itemDiv">
      <ion-item class="item">
          <ion-label > address</ion-label>
          <ion-input id="txtAddress" type="text" #txtAddress></ion-input>
      </ion-item>
  </div>

  <button ion-button (click) = "updateInfo('birthDate', txtBithdate.value)" class="button" >update birth date </button> 
  <div class="itemDiv">
      <ion-item class="item">
          <ion-label > birth date</ion-label>
          <ion-input id="txtBithdate" type="text" #txtBithdate></ion-input>
      </ion-item>
  </div>
        
</ion-content>

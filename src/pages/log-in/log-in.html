<ion-header>

  <ion-navbar>
    <ion-title>Welcome to the Familly Messaging App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container">
        <p>
            please enter your email and your password to log in the messaging family app.
        </p>
        <ion-item>
          <ion-label floating> Email Adress</ion-label>
          <ion-input id="txtEmail" type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input id="txtPassword" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button ion-button (click)="login(user)"> log in</button>
        <button ion-button (click)="register()"> register</button>
        
    </div>
</ion-content>
